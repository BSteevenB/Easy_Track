<app-header />


<main>
<ul id="users">
        <li *ngFor="let user of user_data">
            <app-user 
                [user]="user"
                [selectedUserId]="selectedUserId"
                (select)="onSelectUser($event)">
            </app-user>
        </li>
</ul>

<app-tasks *ngIf="selectedUser" [UserName]="selectedUser.name" [UserId]="selectedUser.id" />

<ng-template #fallback>
        <p id="fallback">Select a user to see the task</p>
</ng-template>
</main>
